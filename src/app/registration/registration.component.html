<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   
    </head>
<html>
<body>
    <div class="container-fluid">
            <div class="panel panel-default">
                <div class="myHeader">
                <div class="panel-heading">
                    <h2>Course Registration Online System<sub>(CRO)</sub></h2>
                </div>
                </div>
    
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>John Done</p>
                            <p>NVE-4472</p>
                            <p>+21043567937</p>
                            <p>johndone@dksu.edu</p>
                        </div>
                        <div class="col-sm-6">
                            <p>83 of 120 Credit</p>
                            <p>Undergraduate</p>
                            <p><a routerLink=""routerLinkActive="active" >Back to Account Register</a></p>
                        </div>
                    </div>
                    <br>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="panel panel-default">
                                <form method="post">
                                        <div class="panel">
                                        <div class="mySubHeader">
                                            <div class="panel-heading">
                                                Registration
                                            </div>
                                            </div>
                                            <div class="panel-body">
                                                <label for="department">Department</label>
                                                <select name="dep">
                                                    <option></option>
                                                    <option>ComputerScience</option>
                                                    <option>ComputerTechnology</option>
                                                    <option>Player</option>
                                                    <option>Office</option>
                                                </select>
                                                
                                                <label for="course">Course</label>
                                                <select name="cou">
                                                    <option></option>
                                                    <option>SK103</option>
                                                    <option>SK104</option>
                                                    <option>SK105</option>
                                                    <option>SK106</option>
                                                </select>
                                                
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <p>Semester</p>
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <input type="radio" id="winter" name="semester" value="winter">
                                                                <label for="winter">Winter</label>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <input type="radio" id="summer" name="semester" value="summer">
                                                                <label for="summer">Summer</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <label for="year">Year</label>
                                                        <br>
                                                        <select nam="years">
                                                            <option>2021</option>
                                                            <option>2020</option>
                                                        </select> 
                                                    </div>
                                                    <br>
                                                    <button type="button" routerLink="/dashboard">Summit Registration</button>
                                                </div>
                                                <br>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
    
                <div class="panel-footer">
                    <h4 class="glyphicon glyphicon-copyright-mark">
                        Dekastan State University(Civitas Universitas Dekastan)
                    </h4>
                </div>
            </div>
    </div>
    </body>
    </html>
