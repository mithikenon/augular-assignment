<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    </head>
<html>
<body>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Course Registration Online System<sub>(CRO)</sub></h2>
            </div>
        </div>
        <br>
        <div class="panel">
            <div class="row">
                <div class="col-sm-4">
                    <form method="post">
                        <div class="panel-heading">
                            <h3>Login</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email" placeholder="email" class="form-control">
                        </div>
                               <div class="form-group">
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password" placeholder="password" class="form-control">
                        </div>
                            <div class="form-group" text="center">
                            <input type="button" value="Login" routerLink="/registration">
                        </div>
                    </div>
                    </form>
                </div>
                <div class="col-sm-8">                    
                    <h3>Student Account Register</h3>
                                <hr>        
                                    <label for="name">Name</label>
                                    <br>
                                    <input type="text" placeholder="name" class="form-control">
                                    <br>
                                    <label for="e">Email</label>
                                    <br>
                                    <input type="text" placeholder="email" class="form-control">
                                    <br>
                                    <label for="mobile">Mobile</label>
                                    <br>
                                    <input type="text" placeholder="phone" class="form-control">
                                    <br>
                               
                                    <label for="id">StudentID</label>
                                    <br>
                                    <input type="text" placeholder="student_id" class="form-control">
                                    <br>
                                    <label for="password">Password</label>
                                    <br>
                                    <input type="password" placeholder="password"class="form-control">
                                    <br>
                                    <label for="password">ConfirmPassword</label>
                                    <br>
                                    <input type="password" placeholder="confirm_password" class="form-control">
                                    
                                <button type="submit" routerLink="/registration">Register</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <h5 class="glyphicon glyphicon-copyright-mark">
            Dekastan State University(Civitas Universitas Dekastan)
        </h5>
    </div>
    </body>
    </html>
